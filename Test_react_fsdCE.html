    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
    </head>
    <body>
        <div>
            <div><label for="input">Login: <input type="text" placeholder="Enter USERNAME!" id="input"></label></div>
            <br>
            <div>Password: <input type="password" id="password"></div>
            <div>
                <button onclick="login()">Submit</button>
                <button onclick="reset()">Reset</button>
            </div>
        </div>
    </body>
    <script>
        function login() {
            const uname = document.getElementById("input").value;
            const password = document.getElementById("password").value;
    
            if (uname === "harsh" && password === "harsh") {
                alert("You are directed to currency page");
                window.location.href = "currency.html";
            } else {
                alert("Invalid credentials!");
            }
        }
    
        function reset() {
            document.getElementById("input").value = "";
            document.getElementById("password").value = "";
        }
    </script>
