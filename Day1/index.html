<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="container">
    <table border="2px">
        <form action="">
        <tr>
            <td colspan="2" id="heading">Registration form</td>
        </tr>

            <td>Name</td>
            <td><input type="text" placeholder="write your name" required=""></td>
        </tr>

        </tr>
        <tr>
            <td>Password</td>
            <td><input type="text" name="" id=""> </td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="" id=""></textarea> </td>
        </tr>
        <tr>
            <td>Branch</td>

                IT <input type="radio" name="r1" id="">

        </tr>

            <td>Languages</td>

        <tr>

        <tr>

                <option value="gbz">Ghaziabad</option>

                <option value="dl" selected>Delhi</option>
            </select>
            </td>
        </tr>
        <tr>

        </tr>
        <tr>

            <td><input type="reset" value="clear"></td>
        </tr>
        </form>
    </table>
